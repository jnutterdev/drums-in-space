<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Drums in Space</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="">Drums in Space</h1>
        <p>Type the corresponding letter to play the sound.</p>
        <div class="keys">
            <div data-key="65" class="key btn btn-link btn-sm" id="kick">
                <img src="planets/mercury-transparent.png" class="img-fluid" alt="Responsive image">
                <kbd>A</kbd>
                <span class="sound">Kick</span>
            </div>
            <div data-key="83" class="key btn btn-link  btn-sm">
                <kbd>S</kbd>
                <span class="sound">Hihat</span>
                <img src="planets/venus-transparent.png" class="img-fluid" alt="Responsive image">
            </div>
            <div data-key="68" class="key btn btn-link  btn-sm">
                <kbd>D</kbd>
                <span class="sound">Snare</span>
                <img src="planets/earth-transparent.png" class="img-fluid" alt="Responsive image">
            </div>
            <div data-key="70" class="key btn btn-link  btn-sm">
                <kbd>F</kbd>
                <span class="sound">Crash</span>
                <img src="planets/mars-transparent.png" class="img-fluid" alt="Responsive image">
            </div>
            <div data-key="71" class="key btn btn-link  btn-sm">
                <kbd>G</kbd>
                <span class="sound">Clap</span>
                <img src="planets/mars-transparent.png" class="img-fluid" alt="Responsive image">
            </div>
            <div data-key="72" class="key btn btn-link  btn-sm">
                <kbd>H</kbd>
                <span class="sound">Tom</span>
                <img src="planets/jupiter-transparent.png" class="img-fluid" alt="Responsive image">
            </div>

            <div data-key="74" class="key btn btn-link  btn-sm">
                <kbd>J</kbd>
                <span class="sound">Cowbell</span>
                <img src="planets/saturn-transparent.png" class="img-fluid" alt="Responsive image">
            </div>
            <div data-key="75" class="key btn btn-link  btn-sm">
                <kbd>K</kbd>
                <span class="sound">Zap</span>
                <img src="planets/uranus-transparent.png" class="img-fluid" alt="Responsive image">
            </div>
            <div data-key="76" class="key btn btn-link  btn-sm">
                <kbd>K</kbd>
                <span class="sound">Laser</span>
                <img src="planets/neptune-transparent.png" class="img-fluid" alt="Responsive image">
            </div>
        </div>
    </div>


    <!-- SAMPLES AND DATA KEYS -->
    <audio data-key="65" src="sounds/kick.wav" key="65"></audio>
    <audio data-key="68" src="sounds/snare.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="70" src="sounds/crash.wav"></audio>
    <audio data-key="71" src="sounds/clap.wav"></audio>
    <audio data-key="72" src="sounds/clap.wav"></audio>
    <audio data-key="74" src="sounds/clap.wav"></audio>
    <audio data-key="75" src="sounds/clap.wav"></audio>

    <!-- RANDOM FACT GENERATOR-->
    <div class="facts-container">
        <div id="space-fact">
            <p>
                <!--Fact here-->
            </p>
        </div>
    </div>







    <!-- visualizer -->
    <div id="visualizer"></div>

    <script src="js/p5/p5.js"></script>
    <script src="https://unpkg.com/p5.createloop@0.1.3/dist/p5.createloop.js"></script>
    <script src="js/visual.js"></script>
    <script src="js/p5/addons/p5.sound.js"></script>

    <script src="js/drums.js" defer></script>
    <script src="js/facts.js"></script>

</body>

</html>
