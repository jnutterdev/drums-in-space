<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Drums in Space</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">

    <script defer src="js/facts.js"></script>
    <script defer src="js/visual.js"></script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="index.html">

            <img src="images/dislogo2.png" class="d-inline-block align-top" width="30" height="30" alt="drums in space logo">

        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="about.html">About</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="container">
        <h1 class="">Drums in Space</h1>
        <a href="#" onclick="window.open('popup.html', 'example',  'width=300,height=600')">Click here for drum info</a>
        <div class="keys">
            <div data-key="65" class="key btn btn-link btn-sm" onclick="kickDrum()">
                <audio data-key="65" src="sounds/kick.wav" id="kick"></audio>
                <img src="planets/mercury-transparent.png" width="700" height="700" class="img-fluid" alt="Responsive image">

            </div>
            <div data-key="83" class="key btn btn-link btn-sm" onclick="hihatDrum()">
                <audio data-key="83" src="sounds/hihat.wav" id="hihat"></audio>
                <img src="planets/venus-transparent.png" width="900" height="900" class="img-fluid" alt="Responsive image">
            </div>
            <div data-key="68" class="key btn btn-link  btn-sm" onclick="snareDrum()">
                <audio data-key="68" src="sounds/snare.wav" id="snare"></audio>
                <img src="planets/earth-transparent.png" width="1000" height="1000" class="img-fluid" alt="Responsive image">
            </div>
            <div data-key="70" class="key btn btn-link  btn-sm" onclick="crashDrum()">

                <img src="planets/mars-transparent.png" width="800" height="800" class="img-fluid" alt="Responsive image">
            </div>
            <div data-key="71" class="key btn btn-link  btn-sm" onclick="clapdrum()">

                <img src="planets/mars-transparent.png" width="600" height="600" class="img-fluid" alt="Responsive image">
            </div>
            <div data-key="72" class="key btn btn-link  btn-sm" onclick="tomDrum()">

                <img src="planets/jupiter-transparent.png" width="1600" height="1600" class="img-fluid" alt="Responsive image">
            </div>

            <div data-key="74" class="key btn btn-link  btn-sm" onclick="cowbellDrum()">

                <img src="planets/saturn-transparent.png" width="1400" height="1400" class="img-fluid" alt="Responsive image">
            </div>
            <div data-key="75" class="key btn btn-link  btn-sm" onclick="zapDrum()">

                <img src="planets/uranus-transparent.png" width="1200" height="1200" class="img-fluid" alt="Responsive image">
            </div>
            <div data-key="76" class="key btn btn-link  btn-sm" onclick="laserDrum()">

                <img src="planets/neptune-transparent.png" width="1000" height="1000" class="img-fluid" alt="Responsive image">
            </div>
        </div>
    </div>


    <!-- SAMPLES AND DATA KEYS -->
    <div id="drumkit">



        <audio data-key="70" src="sounds/crash.wav" id="crash"></audio>
        <audio data-key="71" src="sounds/clap.wav" id="clap"></audio>
        <audio data-key="72" src="sounds/tom.wav" id="tom"></audio>
        <audio data-key="74" src="sounds/cowbell.wav" id="cowbell"></audio>
        <audio data-key="75" src="sounds/zap.wav" id="zap"></audio>
        <audio data-key="76" src="sounds/zap.wav" id="laser"></audio>
    </div>

    <!-- RANDOM FACT GENERATOR-->
    <div class="facts-container">
        <div id="space-fact">
            <p>
                <!--Fact here-->
            </p>
        </div>
    </div>







    <!-- visualizer -->
    <div id="visualizer"></div>

    <script src="js/p5/p5.js"></script>
    <script src="https://unpkg.com/p5.createloop@0.1.3/dist/p5.createloop.js"></script>
    <!-- <script src="js/visual.js"></script> -->
    <script src="js/p5/addons/p5.sound.js"></script>

    <script src="js/drums.js" defer></script>
    <!-- <script src="js/facts.js"></script> -->

</body>

</html>
